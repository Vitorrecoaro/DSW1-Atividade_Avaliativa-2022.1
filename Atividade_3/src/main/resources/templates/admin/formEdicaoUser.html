<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html
  lang="pt-BR"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      body {
        overflow: hidden;
        /* Hide scrollbars */
      }

      .container {
        margin-left: 25%;
        box-shadow: 0px 0px 15px rgb(0 0 0 / 35%);
        border-radius: 10px;
      }

      h2 {
        text-align: center;
      }
    </style>
    <title>Edição de usuário</title>
  </head>

  <header th:replace="~{fragmentos::navigationAdmin}"></header>

  <body>
    <div th:if="${error}" th:replace="~{fragmentos::errors(${error})}"></div>

    <div class="container col-lg-6">
      <h2>Edição de usuário</h2>
      <form
        class="form-horizontal"
        method="POST"
        th:action="@{/admin/usuario/{userId} (userId = ${user.id})}"
        th:object="${user}"
      >
        <div class="form-group">
          <label for="email" class="control-label col-sm-2">Email:</label>
          <div class="col-sm-10">
            <input
              required
              id="email"
              type="email"
              class="email"
              placeholder="email@email.com"
              th:field="*{email}"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="senha" class="control-label col-sm-2">Senha:</label>
          <div class="col-sm-10">
            <input
              required
              id="senha"
              type="password"
              th:field="*{senha}"
              th:value="${user.senha}"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="cpf" class="control-label col-sm-2">CPF:</label>
          <div class="col-sm-10">
            <input
              required
              id="cpf"
              type="text"
              th:field="*{cpf}"
              placeholder="XXXXXXXXX-XX"
              maxlength="11"
              onkeypress="if (!isNaN(String.fromCharCode(window.event.keyCode))) return true; else return false;"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="nome" class="control-label col-sm-2">Nome:</label>
          <div class="col-sm-10">
            <input required id="nome" type="text" th:field="*{nome}" />
          </div>
        </div>

        <div class="form-group">
          <label for="telefone" class="control-label col-sm-2">Telefone:</label>
          <div class="col-sm-10">
            <input
              required
              id="telefone"
              type="tel"
              th:field="*{telefone}"
              placeholder="(XX)XXXXX-XXXX"
              maxlength="11"
              onkeypress="if (!isNaN(String.fromCharCode(window.event.keyCode))) return true; else return false;"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="sexo" class="control-label col-sm-2">Sexo:</label>
          <div class="col-sm-10">
            <select required id="sexo" th:field="*{sexo}">
              <option value="M">Masculino</option>
              <option value="F">Feminino</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="nascimento" class="control-label col-sm-2"
            >Data de nascimento:</label
          >
          <div class="col-sm-10">
            <input
              required
              id="nascimento"
              type="date"
              th:field="*{dataNasc}"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="tipo" class="control-label col-sm-2">Tipo:</label>
          <div class="col-sm-10">
            <select required id="tipo" th:field="*{tipo}">
              <option value="ROLE_USER">Usuário</option>
              <option value="ROLE_ADMIN">Administrador</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" id="botao">
              Editar
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
