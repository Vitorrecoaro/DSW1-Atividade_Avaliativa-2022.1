<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UFT-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>Veiculos</title>
</head>

<header th:replace="~{fragmentos::navigationLoja}"></header>

<body>
  <div>
    <span th:text="${param.mensagem != null ? param.mensagem : ''}">MENSAGEM ERRO</span>

    <h1>Ve√≠culos cadastrados</h1>
    <table class="table table-hover table-bordered">
      <thead>
        <tr class="info">
          <th scope="col">ID</th>
          <th scope="col">Placa</th>
          <th scope="col">Ano</th>
          <th scope="col">Quilometragem</th>
          <th scope="col">Valor</th>
          <th scope="col">Propostas</th>
          <th scope="col">Editar</th>
          <th scope="col">Excluir</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="veiculo : ${veiculos}">
          <th scope="row" th:text="${veiculo.getId()}">ID</th>
          <td th:text="${veiculo.placa}">Placa</td>
          <td th:text="${veiculo.ano}">Ano</td>
          <td th:text="${veiculo.quilometragem}">Quilometragem</td>
          <td th:text="${veiculo.valor}">Valor</td>
          <td>
            <form th:action="@{/veiculos/{veiculoId} (veiculoId = ${veiculo.id})}" method="get">
              <button type="submit" class="btn btn-primary btn-sm">
                Detalhes
              </button>
            </form>
          </td>
          <td>
            <form th:action="@{/veiculos/{veiculoId}/editar (veiculoId = ${veiculo.id})}" method="get">
              <button type="submit" class="btn btn-primary btn-sm">
                Editar
              </button>
            </form>
          </td>
          <td>
            <form th:action="@{/veiculos/{veiculoId}/excluir (veiculoId = ${veiculo.id})}" method="get">
              <button type="submit" class="btn btn-primary btn-sm">
                Excluir
              </button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="col-sm-5"></div>
    <form th:action="@{/veiculos/cadastrar}" method="get">
      <button type="submit" class="btn btn-primary">Adicionar Veiculo</button>
    </form>
  </div>
</body>

</html>
