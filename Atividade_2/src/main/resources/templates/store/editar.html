<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body {
      overflow: hidden;
      /* Hide scrollbars */
    }

    .container {
      margin-top: -1.5%;
      margin-left: 25%;
      box-shadow: 0px 0px 15px rgb(0 0 0 / 35%);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
    }
  </style>
  <title>Cadastro de Veículos</title>
</head>

<header th:replace="~{fragmentos::navigationLoja}"></header>

<body>
  <div th:if="${error}">
    <ul>
      <li th:text="${error}"></li>
    </ul>
  </div>

  <div class="container col-lg-6">
    <h2>Cadastro de veículos</h2>
    <form class="form-horizontal" th:object="${veiculo}" method="POST"
      th:action="@{/veiculos/{veiculoId}/(veiculoId = ${veiculo.id})}">
      <div class="form-group">
        <label for="placa" class="control-label col-sm-2">Placa:</label>
        <div class="col-sm-10">
          <input type="text" th:field="*{placa}" />
        </div>
      </div>

      <div class="form-group">
        <label for="modelo" class="control-label col-sm-2">Modelo:</label>
        <div class="col-sm-10">
          <input type="text" th:field="*{modelo}" />
        </div>
      </div>

      <div class="form-group">
        <label for="modelo" class="control-label col-sm-2">Chassi:</label>
        <div class="col-sm-10">
          <input type="text" th:field="*{chassi}" />
        </div>
      </div>

      <div class="form-group">
        <label for="ano" class="control-label col-sm-2">Ano:</label>
        <div class="col-sm-10">
          <input type="text" th:field="*{ano}" min="1950" max="2022" />
        </div>
      </div>

      <div class="form-group">
        <label for="quilometragem" class="control-label col-sm-2">Quilometragem:</label>
        <div class="col-sm-10">
          <input type="text" th:field="*{quilometragem}" />
        </div>
      </div>

      <div class="form-group">
        <label for="valor" class="control-label col-sm-2">Valor:</label>
        <div class="col-sm-10">
          <input type="text" th:field="*{valor}" placeholder="20000,00"
            onkeypress="if (!isNaN(String.fromCharCode(window.event.keyCode))) return true; else return false;" />
        </div>
      </div>

      <div class="form-group">
        <label for="descricao" class="control-label col-sm-2"></label>
        <div class="col-sm-10">
          <textarea id="descricao" th:field="*{descricao}" rows="7" cols="40"
            placeholder="Digite a descrição do veículo"></textarea>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
